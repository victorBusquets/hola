<!DOCTYPE html>

<html ng-app="app">
    <head>
        <title>Pagina de prueba :D</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="path.js.jsp"></script>
        <script type="text/javascript" src="lib/angular/js/angular.js"></script>
        <script type="text/javascript" src="index.js"></script>
    </head>
    <body ng-controller="PruebaController">
        <div id="contenedor">
            <h1>Sucursales Bancarias</h1>
            <span>Id Sucursal: </span>
            <input type="text" ng-model="sucursalBancaria.idSucursal"/><br/>
            <span>Localizacion sucursal: </span>
            <input type="text" ng-model="sucursalBancaria.localizacion"/><br/>
            <span>Codigo Sucursal:  </span>
            <input type="text" ng-model="sucursalBancaria.codigoSucursal"/><br/>
            <span>Entidad Bancaria:  </span>
            <input type="text" ng-model="sucursalBancaria.entidadBancaria"/><br/>
            <span>Nombre Entidad:  </span>
            <input type="text" ng-model="sucursalBancaria.nombreSucursal"/><br/>

            <button ng-click="getSucursal(sucursalBancaria.idSucursal)">Buscar registro</button> <br/>
            <button ng-click="updateSucursal(sucursalBancaria.idSucursal,
                            sucursalBancaria.localizacion,
                            sucursalBancaria.codigoSucursal,
                            sucursalBancaria.entidadBancaria,
                            sucursalBancaria.nombreSucursal)">Actualizar registro</button> <br/>

        </div>
    </body>
</html>
